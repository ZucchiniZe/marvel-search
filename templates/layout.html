<!doctype html>
<head>
  <title>Marvel search</title>
  <link href='https://fonts.googleapis.com/css?family=Roboto:400,700' rel='stylesheet' type='text/css'>
  <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class=page>
    <div class="pagetitle">
      <h1><a class="logo" href="/">
        <img style="max-height: 0.7em" src="/static/nightcrawler.png"/>
        Nightcrawler
      </a></h1>
      <ul class="nav">
        <li{% if request.path == "/titles" %} class="active"{% endif %}><a href="/titles">titles</a></li>
        <li{% if request.path == "/synced" %} class="active"{% endif %}><a href="/synced">synced</a></li>
        <li{% if request.path == "/search" %} class="active"{% endif %}><a href="/search">search</a></li>
      </ul>
    </div>
    {% block body %}{% endblock %}
  </div>
</body>
