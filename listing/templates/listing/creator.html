{% extends 'base.html' %}

{% block title %}Showing {{ creator.name }}{% endblock %}

{% block content %}
  <h2>{{ creator.name }}</h2>
  <ul>
    {% for issue in creator.issues.all %}
      <li><a href="{% url 'listing:issue' issue.id %}">{{ issue.title }}</a> <a href="{{ issue.link }}">read now</a></li>
    {% endfor %}
  </ul>
{% endblock %}
