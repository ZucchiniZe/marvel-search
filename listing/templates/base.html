<body>
<div class=page>
  <div class="pagetitle">
    <h1><a class="logo" href="/">
      <img style="max-height: 0.7em" src="{% static 'listing/nightcrawler.png' %}"/>
      Nightcrawler
    </a></h1>
    <ul class="nav">
      <li><a href="{% url 'listing:listing' %}">titles</a></li>
      <li><a href="{% url 'listing:synced' %}">synced</a></li>
      <li><a href="{% url 'haystack_search' %}">search</a></li>
    </ul>
  </div>
  {% if messages %}
    <ul class="messages">
      {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}
