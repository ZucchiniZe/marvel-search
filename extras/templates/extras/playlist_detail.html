{% extends 'base.html' %}

{% block title %}Playlist {{ object.title }}{% endblock %}

{% block content %}
  <h1>{{ object.title }} created by {{ object.creator.username }}</h1>
  <p>{{ object.description }}</p>
  <ul>
    {% for issue in object.items.all %}
      <li><a href="{% url 'listing:issue' issue.id %}">{{ issue.title }}</a></li>
    {% endfor %}
  </ul>
{% endblock %}
